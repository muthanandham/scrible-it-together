version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: scrible-postgres
    environment:
      POSTGRES_DB: scrible
      POSTGRES_USER: scrible
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scrible"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: scrible-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scrible-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://scrible:password@postgres:5432/scrible
      REDIS_URL: redis://redis:6379
      PORT: 3001
      CORS_ORIGIN: http://localhost:8080
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
